<h3>Todo List</h3>

@if (!todoItems().length){
<p>loading....</p>
}

<ul class="todos">
    @for (todo of todoItems(); track todo.id) {
    <li class="todo__item">
        <input id="todo_{{todo.id}}" type="checkbox" [value]="todo.completed" />
        <label for="todo_{{todo.id}}">{{ todo.title }}</label>
    </li>
    }
</ul>
